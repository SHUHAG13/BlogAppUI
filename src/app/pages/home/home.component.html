<div class="flex flex-col justify-center items-center px-20 h-80">
  <h1 class="text-4xl font-bold text-center mb-5">{{blogTitle}}</h1>
  <p class="w-6/12 text-center">{{blogDescription}}</p>
</div>

<div class="flex flex-col items-center">
  <h2 class="text-xl font-bold mb-5">Featured Blogs</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6"  *ngIf="featuredBlogs; else loading">
    <div *ngFor="let blog of featuredBlogs; let i = index" class="w-full">
      <app-blog-card [blog]="blog"></app-blog-card>
    </div>
  </div>
  <ng-template #loading>
    <p class="text-center">Loading fratured blogs........</p>
  </ng-template>
</div>
