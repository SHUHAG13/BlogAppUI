<div class="flex flex-col items-center px-20 mb-10">
    <div class="flex items-center px-40 mt-10">
     <h1 class="text-2xl font-bold m-4">{{blog.title}}</h1>
     <span class="bg-green-500 text-white font-bold p-2 rounded-full shadow-md cursor-pointer">
       {{getCategoryName()}}
     </span>
    </div>
     <div class="flex flex-wrap gap-4">
         <div class="h-80 mb-10 mx-auto">
             <img class="h-full w-full" [src]="blog.image" alt="Blog Picture">
         </div>
         <pre>{{blog.content}}</pre>
     </div>
 </div>
